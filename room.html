<!DOCTYPE html>
<!--https://www.youtube.com/watch?v=QvNzL_FmzLQ&t=424s    2:59:25-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/room.css">
    <title>Document</title>
</head>
<body>
    <header id="nav">
        <div class="nav--list">
            <button id="members_button">
                <svg width="24" height="24" xmls="http://www.w3.org/2000/svg" fill-rule="evenodd"></svg>
            </button>
            <a href="lobby.html">
                <h3 id="logo">
                    <img src="images/HOF logo .PNG" alt="Site Logo">
                    <span>House of Fitness</span>
                </h3>
            </a>
        </div>

        <div id="nav_links">
            <button id="chat_button"><svg width="24" height="24" xmls="http://www.w3.org/2000/svg"></svg></button>
            <a href="lobby.html" class="nav_links">
                Lobby
                <svg width="24" height="24" xmls="http://www.w3.org/2000/svg" fill="#ede0e0"></svg>
            </a>
            <a href="create.html" class="nav_link" id="create_room_btn">
                Create Room
                <svg width="24" height="24" xmls="http://www.w3.org/2000/svg" fill="#ede0e0"></svg>
            </a>
        </div>
    </header>
    
    <main class="container">
        <div id="room_container">
            <section id="members_container">
                <div id="members_header">
                    <p>Participants</p>
                    <strong id="members_count">0</strong>
                </div>
                <div id="member_list">
                </div>
            </section>

            <section id="stream_container">
                <div id="stream_box">
                    <div class="stream_watch" id="video_stream"></div>
                    <div class="stream_actions" id="stream_controls">
                        <button id="camera-btn">
                            <svg width="24" height="24" xmls="http://www.w3.org/2000/svg" fill="#ede0e0"></svg>
                        </button>
                        <button id="mic-btn" class="active">
                            <svg width="24" height="24" xmls="http://www.w3.org/2000/svg" fill="#ede0e0"></svg>
                        </button>
                        <button id="screen-btn">
                            <svg width="24" height="24" xmls="http://www.w3.org/2000/svg" fill="#ede0e0"></svg>
                        </button>
                        <button id="stream-btn" style="background-color: crimson !important;">
                           Start Stream
                        </button>
                    </div>
                </div>
            </section>


            <section id="messages_container">
                <div id="messages"></div>
                <form id="message_form">
                    <input type="text" name="message" required placeholder="Send a message...">
                </form>
            </section>
        </div>
    </main>


</body>
<script src="js/agora-rtm-sdk-1.5.1.js"></script>
<script src="js/AgoraRTC_N-4.16.1.js"></script>
<script src="js/room.js"></script>
</html>
